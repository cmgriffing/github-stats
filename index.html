<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
</head>
<body>

	<div id="userCardContainer">
		<svg id="userCard"
			width="300"
			height="150"
			viewBox="0 0 300 150"
			fill="none"
			xmlns="http://www.w3.org/2000/svg"
			> 
			<rect

				height="100%"
				width="100%"
				fill="red"
				stroke-opacity=1
			/> 

			<text
				viewBox="0 0 16 16"
				x="20px"
				y="25%"
				width="16"
	        	height="16"
	        	style="
	        		font: 600 16px 
	        		'Segoe UI', Ubuntu,
	        		Sans-Serif;
	            	fill:black
	            	"
			>
			{{ user }}</text>
			<text
				viewBox="0 0 16 16"
				x="20px"
				y="40%"
				width="16"
	        	height="16"
	        	style="
	        		font: 600 18px 
	        		'Segoe UI', Ubuntu,
	        		Sans-Serif;
	            	fill:black;"
			>
			Repositories : {{ amountRepos }}</text>
			<text
				viewBox="0 0 16 16"
				x="20px"
				y="55%"
				width="16"
	        	height="16"
	        	style="
	        		font: 600 18px 
	        		'Segoe UI', Ubuntu,
	        		Sans-Serif;
	            	fill:black"
			>
			Stars : {{ amountStars }}</text>
			<text
				viewBox="0 0 16 16"
				x="20px"
				y="70%"
				width="16"
	        	height="16"
	        	style="
	        		font: 600 18px 
	        		'Segoe UI', Ubuntu,
	        		Sans-Serif;
	            	fill:black"
			>
			Forks : {{ amountForks }}</text>
			<text
				viewBox="0 0 16 16"
				x="20px"
				y="85%"
				width="16"
	        	height="16"
	        	style="
	        		font: 600 18px 
	        		'Segoe UI', Ubuntu,
	        		Sans-Serif;
	            	fill:black"
			>
			Followers : {{ amountFollowers }}</text>

			<text
				viewBox="0 0 16 16"
				x="20px"
				y="85%"
				width="16"
	        	height="16"
	        	style="
	        		font: 600 18px 
	        		'Segoe UI', Ubuntu,
	        		Sans-Serif;
	            	fill:black"
			>
			Contributions : {{ amountFollowers }}</text>
			<text
				viewBox="0 0 16 16"
				x="20px"
				y="85%"
				width="16"
	        	height="16"
	        	style="
	        		font: 600 18px 
	        		'Segoe UI', Ubuntu,
	        		Sans-Serif;
	            	fill:black"
			>
			languages : {{ languages }}</text>

		


	</svg>


	</div>
	

	<script src="main.js"></script>
</body>
</html>
